<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>{{ _('Reset Your Password') }}</title></head>
<body style="margin:0;padding:0;background:#EEF7FF;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:20px;background:#7AB2B2;">
        <h1 style="color:#fff;font-family:Arial, sans-serif;">{{ _('Password Reset') }}</h1>
      </td>
    </tr>
    <tr>
      <td align="center" style="padding:20px;">
        <table width="600" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:8px;">
          <tr>
            <td style="padding:30px;font-family:Arial, sans-serif;color:#333;line-height:1.6;">
              <p>{{ _('You requested a password reset. Click the button below to choose a new password:') }}</p>
              <p style="text-align:center;margin:30px 0;">
                <a href="{{ reset_url }}" style="
                  background:#4D869C;color:#fff;padding:12px 24px;
                  border-radius:6px;text-decoration:none;font-weight:bold;">
                  {{ _('Reset My Password') }}
                </a>
              </p>
              <p style="font-size:12px;color:#999;">
                {{ _('If you did not request this, simply ignore this email.') }}
              </p>
            </td>
          </tr>
          <tr>
            <td align="center" style="background:#CDE8E5;padding:15px;color:#4D869C;font-size:12px;">
              &copy; {{ current_year}} {{ _('Your Company Name') }}. {{ _('All rights reserved.') }}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
