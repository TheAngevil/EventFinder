{% extends "layout.html" %}
{% block content %}
  <h2>{{ _('Forgot Password') }}</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>
      <label for="{{ form.email.id }}">{{ _('Email') }}</label><br>
      {{ form.email() }}
      {% for err in form.email.errors %}<br><span class="error">{{ err }}</span>{% endfor %}
    </p>
    <p><button type="submit" class="btn">{{ _('Send Reset Email') }}</button></p>
  </form>
  <p><a href="{{ url_for('main.login') }}">{{ _('Back to Login') }}</a></p>
{% endblock %}
