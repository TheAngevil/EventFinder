{% extends "layout.html" %}
{% block content %}
<h2>My Registered Events</h2>

{% if events %}
    <ul>
    {% for event in events %}
        <li>
            <a href="{{ url_for('main.event_detail', id=event.id) }}">{{ event.title }}</a> <br>
            <small>{{ event.date }}</small>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>You havenâ€™t registered for any events yet.</p>
{% endif %}

{% endblock %}
